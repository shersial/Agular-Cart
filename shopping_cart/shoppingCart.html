
<div class="container">
<p class="My-Text">
    In this shopping cart you can edit the items, go back to the store, clear the cart, or check out.
</p>
    
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <!-- items -->
            <div class="table-responsive" style="position: relative;
    z-index: 1; overflow: hidden;"><table class="table">
                <!-- header -->
                <thead>
                    <th><b>Item</b></th>
                    <th class="MyCenter"><b>Quantity</b></th>
                    <th class="MyRight"><b>Price</b></th>
                    <th></th>
                </thead>
                <tbody>
                    <!-- empty cart message -->
                    <tr ng-hide="cart.getTotalCount() > 0">
                        <td class="MyCenter" colspan="4">
                            Your cart is empty.
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr ng-repeat="item in cart.items | orderBy:'name'">
                        <td>{{item.name}}</td>
                        <td class="MyCenter">
                            <div class="input-append">
                                <!-- use type=tel instead of  to prevent spinners -->
                                <input class="col-lg-3 col-md-3 col-sm-11 col-xs-11 text-center"  type="tel" ng-model="item.quantity" ng-change="cart.saveItems()" />
                                <button class="btn btn-success" type="button" ng-disabled="item.quantity >= 1000" ng-click="cart.addItem(item.sku, item.name, item.price, +1)">+</button>
                                <button class="btn btn-inverse" type="button" ng-disabled="item.quantity <= 1" ng-click="cart.addItem(item.sku, item.name, item.price, -1)">-</button>
                            </div>
                        </td>
                        <td class="MyRight">{{item.price * item.quantity | currency}}</td>
                        <td class="myCenter" title="remove from cart">
                            <a href="" ng-click="cart.addItem(item.sku, item.name, item.price, -10000000)">
                                <i class="fa fa-remove" />
                            </a>
                        </td>
                    </tr>
                    <!-- footer -->
                    <tr class="well">
                        <td><b>Total</b></td>
                        <td class="MyCenter"><b>{{cart.getTotalCount()}}</b></td>
                        <td class="MyRight"><b>{{cart.getTotalPrice() | currency}}</b></td>
                        <td />
                    </tr>
                </tbody>
                <!-- cart items -->
            </table></div>
            
        </div>
        <!-- buttons -->
        <div class="col-lg-3 col-md-3 col-sm-12 col-sm-12">
            <p class="My-Text">
                <button class="btn btn-block" onclick="window.location.href='index.html'">
                    <i class="fa fa-chevron-left" /> Back to store
                </button>
                <button class="btn btn-block btn-danger" ng-click="cart.clearItems()" ng-disabled="cart.getTotalCount() < 1">
                    <i class="fa fa-trash" /> Clear cart
                </button>
                <button  onclick="window.location.href='index.html#/check'" class="btn btn-block btn-warning" >
                    <i class="fa fa-cc-paypal" /> Check out
                </button>
            </p>
            <br />
        </div>
    
</div>
